<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jokr</title>

    <meta name="theme-color" content="#3f51b5">
    <link rel="icon" sizes="192x192" href="images/launcher-icon-192x192.png">
    <link rel="icon" sizes="152x152" href="images/launcher-icon-152x152.png">
    <link rel="icon" sizes="144x144" href="images/launcher-icon-144x144.png">
    <link rel="icon" sizes="128x128" href="images/launcher-icon-128x128.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">

    <link rel="manifest" href="manifest.json">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./main.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Roboto font family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Jokr</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Latest jokes</a>
                <a class="mdl-navigation__link" href="">Liked jokes</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <!-- this input is used for coping jokes -->
            <input type="text" id="hidden-copy-input" aria-hidden="true">
            <div class="container" id="latest-jokes">
                <!-- Jokes go here -->
            </div>
            <!-- snackbar -->
            <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <div class="mdl-snackbar__actions">
                    <button class="mdl-snackbar__action" type="button"></button>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
            </div>
        </main>
    </div>

    <script async src="./jokr.bundle.min.js"></script>
</body>

</html>
